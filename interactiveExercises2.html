<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exercises 2 </title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Task 1: Change Background Color -->
    <div>
        <button style="background-color: red;" onclick="changeBackgroundColor('red')">Red</button>
        <button style="background-color: blue;" onclick="changeBackgroundColor('blue')">Blue</button>
        <button style="background-color: green;" onclick="changeBackgroundColor('green')">Green</button>
        <button style="background-color: yellow;" onclick="changeBackgroundColor('yellow')">Yellow</button>
    </div>

    <!-- Task 2: Add List Items -->
    <ul id="numberList"></ul>
    <button onclick="addListItem()">Add List Item</button>

    <!-- Task 3: Image Slider -->
    <div>
        <button onclick="changeImage(-1)">Previous</button>
        <img id="imageSlider" src="image1.jpg" alt="Image 1" style="width: 100px; height: 100px;">
        <button onclick="changeImage(1)">Next</button>
    </div>

    <!-- Task 4: Toggle Visibility -->
    <div id="toggleDiv">
        <img src="image.jpg" alt="Sample Image">
    </div>
    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <!-- Task 5: Append Text -->
    <p id="textContent">Initial text: </p>
    <button onclick="appendText('Hello')">Hello</button>
    <button onclick="appendText('World')">World</button>

    <!-- Task 6: Dynamic List Removal -->
    <ul id="removableList">
        <li>Item 1 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 2 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 3 <button onclick="removeItem(this)">Remove</button></li>
    </ul>

    <!-- Task 7: Form Validation -->
    <form onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Task 8: Random Color -->
    <div id="randomColorDiv">Click the button to change color</div>
    <button onclick="changeRandomColor()">Change Color</button>

    <script>
        // Task 1: Change Background Color
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        // Task 2: Add List Items
        function addListItem() {
            let list = document.getElementById('numberList');
            let newItem = document.createElement('li');
            newItem.textContent = `Item ${list.children.length + 1}`;
            list.appendChild(newItem);
        }

        // Task 3: Image Slider
        let images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        let currentIndex = 0;
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('imageSlider').src = images[currentIndex];
        }

        // Task 4: Toggle Visibility
        function toggleVisibility() {
            let div = document.getElementById('toggleDiv');
            div.classList.toggle('hidden');
        }

        // Task 5: Append Text
        function appendText(text) {
            let content = document.getElementById('textContent');
            content.textContent += ` ${text}`;
        }

        // Task 6: Dynamic List Removal
        function removeItem(button) {
            let li = button.parentNode;
            li.parentNode.removeChild(li);
        }

        // Task 7: Form Validation
        function validateForm() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username === '' || password === '') {
                alert('Please fill in all fields');
                return false;
            }
            alert('Form submitted successfully!');
            return true;
        }

        // Task 8: Random Color
        function changeRandomColor() {
            let div = document.getElementById('randomColorDiv');
            div.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }
    </script>
</body>
</html>
